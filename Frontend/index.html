<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>To-Do List</h1>

    <div class="container">
        <input 
            type="text" 
            id="taskInput" 
            placeholder="Enter a task"
        >
        
        <button id="addBtn">
            Add Task
        </button>
    </div>

    <p id="taskCount">
        Total: 0 | Completed: 0
    </p>

    <ul id="taskList"></ul>

    <script src="script.js"></script>

</body>
</html>
